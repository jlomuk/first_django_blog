{% extends 'base.html' %}

{% block content %}
	<div class="post-entry">
		<h2>{{ post.title }}</h2>
		<p>{{ post.body }}</p>	
	</div>
	<input type="button" value="Редактирование поста" onClick="location.href='{% url 'post_edit' post.pk %}'">
	<input type="button" value="Удаление поста" onClick="location.href='{% url 'post_delete' post.pk %}'">
{% endblock content %}

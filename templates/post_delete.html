{% extends 'base.html' %}

{% block content %}
	<h1>Удаление поста</h1>
	<form action="" method="post">
		{% csrf_token %}
		<p>Вы уверены что хотите удалить пост "{{post}}"?</p>
		<input type="submit" value="Подтведить">
		<input type="button" value="Отмена" onClick="location.href='{% url 'post_detail' post.pk %}'">
	</form>
{% endblock content %}
